
<h1>Task api</h1>
<h2>All the Tasks:</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of allTasks">
      <td>{{task.title}}</td>
      <td>{{task.complete}}</td>
    </tr>
  </tbody>
</table>
<h2>One Task:</h2>

<h4>Name:{{oneTask.title}}, completed: {{oneTask.complete}}</h4>
