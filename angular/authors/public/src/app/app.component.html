<div class="container text-center">
  <h1>Favorite Authors</h1>
  <a href="/authors/new">New Author</a>
  <table class="table table-light table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quote</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of allAuthors">
        <td>{{author.name}}</td>
        <td>{{author.quote}}</td>
        <td>
          <a href="/authors/{{author._id}}" class="btn btn-sm mr-2 btn-warning">Edit</a>
          <button (click)="deleteAuthor(author._id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
