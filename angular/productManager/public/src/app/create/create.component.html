
<h2>Create Product</h2>
{{ newProduct | json }}
<form (submit)="createProduct()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" [(ngModel)]="newProduct.name" name="newProduct.name" type="text">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" class="form-control" [(ngModel)]="newProduct.price" name="newProduct.price" type="number">
  </div>
  <button type="submit">Submit</button>
</form>
