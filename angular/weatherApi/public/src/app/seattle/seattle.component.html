<div class="container">
  <div class="row">
    <div class="col">
      <h2> {{city}}</h2>
      <h2><span class="text-secondary">Humidity:</span> {{humidity}}</h2>
      <h2><span class="text-secondary">Temperature:</span> {{averageTemp}}</h2>
      <h2><span class="text-secondary">Highs:</span> {{highTemp}}</h2>
      <h2><span class="text-secondary">Lows:</span> {{lowTemp}}</h2>
      <h2><span class="text-secondary">Status:</span> {{status}}</h2>
    </div>
    <div class="col">
      <img src="../../assets/images/img2.jpg" alt="buildings">
    </div>
  </div>
</div>
