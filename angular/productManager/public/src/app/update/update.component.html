
{{ editProduct | json}}
<form (submit)="updateProduct()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" [(ngModel)]="oneProduct.name" name="oneProduct.name" type="text">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" class="form-control" [(ngModel)]="oneProduct.price" name="oneProduct.price" type="number">
  </div>
  <button type="submit">Submit</button>
</form>
